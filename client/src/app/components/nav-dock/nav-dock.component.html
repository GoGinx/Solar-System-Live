<nav class="dock" [attr.aria-label]="'nav.label' | t">
  <a
    class="dock-btn"
    routerLink="/solar"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    [attr.aria-label]="'nav.solar' | t"
  >
    <span class="icon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4.2"></circle>
        <path d="M12 2.8c5.1 0 9.2 4.1 9.2 9.2S17.1 21.2 12 21.2 2.8 17.1 2.8 12 6.9 2.8 12 2.8Z" />
        <path d="M12 1.5v2.4M12 20.1v2.4M1.5 12h2.4M20.1 12h2.4" />
      </svg>
    </span>
    <span class="label">SOL</span>
  </a>

  <a
    class="dock-btn"
    routerLink="/voyager/voyager1"
    routerLinkActive="active"
    [attr.aria-label]="'nav.voyager1' | t"
  >
    <span class="icon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="7.2" cy="16.2" r="3.0"></circle>
        <path d="M9.5 14.1l6.6-6.6" />
        <path d="M16.1 7.5h4.4" />
        <path d="M16.1 7.5v4.4" />
        <path d="M14.8 10.8l2.4 2.4" />
        <path d="M4 21h16" />
      </svg>
    </span>
    <span class="label">V1</span>
  </a>

  <a
    class="dock-btn"
    routerLink="/voyager/voyager2"
    routerLinkActive="active"
    [attr.aria-label]="'nav.voyager2' | t"
  >
    <span class="icon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="7.2" cy="16.2" r="3.0"></circle>
        <path d="M9.5 14.1l6.6-6.6" />
        <path d="M16.1 7.5h4.4" />
        <path d="M16.1 7.5v4.4" />
        <path d="M18.5 5.1l2-2" />
        <path d="M4 21h16" />
      </svg>
    </span>
    <span class="label">V2</span>
  </a>

  <button
    class="dock-btn lang-toggle"
    type="button"
    (click)="toggleLanguage()"
    [attr.aria-label]="'nav.toggleLanguage' | t"
  >
    <span class="icon" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <path d="M4 6h10M4 10h7M4 14h10M4 18h7" />
        <path d="M16 6h4v12h-4z" />
      </svg>
    </span>
    <span class="label">{{ languageLabel }}</span>
  </button>
</nav>
