[build]
  # Build from the client directory so Netlify uses the existing lockfile.
  base = "client"
  command = "npm ci && npm run build -- --configuration=production"
  publish = "dist/solar-system-real-client"

[build.environment]
  NODE_VERSION = "18"

[dev]
  # Pour `netlify dev`: un seul serveur (build front + API Express qui sert le dist).
  command = "npm --prefix .. run dev"
  # Port d'écoute de Netlify Dev (proxy local) et port cible du serveur API/front.
  port = 8888
  targetPort = 4200
  framework = "#custom"
  publish = "client/dist/solar-system-real-client"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

